<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Collapsible sidebar using Bootstrap 4</title>


<script src="../bootstrap-3.3.7-dist/js/jquery-1.10.2.min.js"
	type="text/javascript"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"
	type="text/javascript"></script>
<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- <link href="../css/navigation_menu.css" rel="stylesheet"> -->

<!-- Es para el Select con filtro -->
<script src="../chosen_v1.8.7/chosen.jquery.js" type="text/javascript"></script>
<link href="../chosen_v1.8.7/chosen.css" rel="stylesheet">


<!-- **************************************** DATA TABLE ***************************************************** -->
<script type="text/javascript"
	src="../bootstrap-3.3.7-dist/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="../bootstrap-3.3.7-dist/js/dataTables.bootstrap.js"></script>
<link href="../bootstrap-3.3.7-dist/css/dataTables.bootstrap.css"
	rel="stylesheet">
<link href="../bootstrap-3.3.7-dist/css/jquery.dataTables.min.css"
	rel="stylesheet">
<!-- ****************************************************************************************************** -->


<!-- Bootstrap CSS CDN -->
<!-- Our Custom CSS -->
<link rel="stylesheet" href="../css/style2.css">
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>

</head>

<body>

	<div class="wrapper" id="menu_administrador" th:fragment="menu_administrador">
		<!-- Sidebar  -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3>Bootstrap Sidebar</h3>
			</div>

			<ul class="list-unstyled components">
				<p>Administrador</p>
				<li class="active"><a href="#homeSubmenu"
					data-toggle="collapse" aria-expanded="false"
					class="dropdown-toggle">Departamento</a>
					<ul class="collapse list-unstyled" id="homeSubmenu">
						<li><a th:href="@{/servicios/verPropiedades}">Ver</a></li>
						<li><a th:href="@{/servicios/agregarPropiedades}">Agregar</a>
						</li>
					</ul></li>
				<li><a href="#pageSubmenuDos" data-toggle="collapse"
					aria-expanded="false" class="dropdown-toggle">Servicios</a>
					<ul class="collapse list-unstyled" id="pageSubmenuDos">
						<li><a th:href="@{/servicios/listarServicios}">Ver
								Servicios</a></li>
						<li><a th:href="@{/servicios/agregar_servicio}">Agregar
								Servicios</a></li>
					</ul></li>
				<li><a href="#pageSubmenu" data-toggle="collapse"
					aria-expanded="false" class="dropdown-toggle">Colaboradores</a>
					<ul class="collapse list-unstyled" id="pageSubmenu">
						<li><a href="#">Funcionario</a></li>
						<li><a href="#">Conductor</a></li>
					</ul></li>
				<li><a href="#">Menu 4</a></li>
				<li><a href="#">Menu 5</a></li>
			</ul>

			<ul class="list-unstyled CTAs">
				<li><a th:href="@{/}" class="article">Cerrar sesion</a></li>
			</ul>
		</nav>

		<!-- Page Content  -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<button type="button" id="sidebarCollapse" class="btn btn-info">
						<i class="fas fa-align-left"></i> <span>Ocultar</span>
					</button>
				</div>
			</nav>

			<div id="contenedor" th:fragment="contenedor">
			
			</div>
		</div>
	</div>

	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<!-- jQuery Custom Scroller CDN -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

	<script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
