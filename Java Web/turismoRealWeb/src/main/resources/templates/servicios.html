<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/jquery.datetimepicker.full.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" rel="stylesheet"/>

<script type="text/javascript">
	$(document).ready(function(){
	  $(".datepicker").datetimepicker({
		  format: "d-m-Y",
		  timepicker: false,
		  //language: 'es',
		  dayOfWeekStart: 1,
		  minDate: 0
		  
		  //startDate: '-0d',
	      //changeMonth: true
		  
		  //minDate:'-1970/01/02',//yesterday is minimum date(for today use 0 or -1970/01/01)
		  //maxDate:'+1970/01/02'//tomorrow is maximum date calendar
	  });
	  $.datetimepicker.setLocale('es');
	});	
</script>

<script type="text/javascript">
jQuery(function(){
	 jQuery('#fechaDesde').datetimepicker({
	  format:'d-m-Y',
	  onShow:function( ct ){
	   this.setOptions({
	    maxDate:jQuery('#fechaHasta').val()?jQuery('#fechaHasta').val():false
	   })
	  },
	  timepicker:false
	 });
	 jQuery('#fechaHasta').datetimepicker({
	  format:'d-m-Y',
	  onShow:function( ct ){
	   this.setOptions({
	    minDate:jQuery('#fechaDesde').val()?jQuery('#fechaDesde').val():false
	   })
	  },
	  timepicker:false
	 });
	});
</script>

</head>
<body>

	<!-- ======= HEADER ======= -->
	<div th:insert="fragments/header :: header"></div>
	<!-- End HEADER -->

	<!-- ======= MENU ======= -->
	<div th:insert="fragments/menu:: menu"></div>
	<!-- End MENU -->


	<main id="main">
	<div class="container-fluid bg-light ">
		<form th:action="@{/propiedad/listarPropiedadPorFiltro}" method="get">
		
			<input type="hidden" id=idRegion name="idRegion"/>
			<input type="hidden" id=idProvincia name="idProvincia"/>
		
			<div class="row align-items-center justify-content-center">
				<div class="col-md-2 pt-3">
					<div class="form-group ">
						<input type="text" class="form-control" id="comuna"
							placeholder="Provincia o Regi칩n">
					</div>
				</div>
				<div class="col-md-2 pt-3">
					<div class="form-group ">
						<!-- <input class="form-control" id="date" name="date" placeholder="Fecha Desde" type="text"/> -->
						<input type="text" id="fechaDesde" name="fechaDesde" class="form-control input-sm datepicker " placeholder="Fecha Desde"/>
					</div>
				</div>
				<div class="col-md-2 pt-3">
					<div class="form-group">
						<input type="text" id="fechaHasta" name="fechaHasta" class="form-control input-sm datepicker " placeholder="Fecha Hasta"/>
					</div>
				</div>
				<div class="col-md-2 pt-3">
					<div class="form-group">
						<select id="cantHuespedes" name="cantHuespedes" class="form-control">
							<option value="0" disabled selected style="display: none;">HUESPEDES</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>
				<div class="col-md-2 pt-3">
					<div class="form-group">
						<select id="valor" name="valor" class="form-control">
							<option value="0" disabled selected style="display: none;">VALOR DIARIO</option>
							<option value="1">10.000 - 30.000</option>
							<option value="2">30.000 - 50.000</option>
							<option value="3">50.000 - 80.000</option>
							<option value="4">80.000 - 100.000</option>
							<option value="5">100.000 - 150.000</option>
							<option value="6">150.000 - 250.000</option>
							<option value="7">Mayor a 250.000</option>
						</select>
					</div>
				</div>
				<div class="col-md-1">
					<button type="submit" class="btn btn-info btn-block">Limpiar</button>
				</div>
				<div class="col-md-1">
					<button type="submit" class="btn btn-primary btn-block">Buscar</button>
				</div>
			</div>
		</form>
	</div>

	<!-- ======= Services Section ======= -->
	<section id="services" class="services">
		<div class="container">
			<div class="section-title" data-aos="fade-up">
				<h2>
					Check out <strong>our services</strong>
				</h2>
			</div>

			<div class="row mb-2">
				<div class="col-md-6" th:each="propiedades: ${listarPropiedades}">
					<div
						class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
						<div class="col p-4 d-flex flex-column position-static">
							<h3 class="d-inline-block mb-2 text-primary"
								th:text="${propiedades.nombre}"></h3>
							<strong class="mb-0"
								th:text="|${propiedades.comuna.nombreComuna}, ${propiedades.comuna.provincia.region.nombreRegion}|"></strong>
							<div class="mb-1 text-muted"
								th:text="|Construido ${propiedades.anioEdificacion}|"></div>

							<p class="card-text mb-auto font-weight-bold"
								th:text="|${propiedades.cantHuespedes} huespedes, ${propiedades.cantHabitaciones} habitaci칩nes, ${propiedades.cantBanio} ba침os|"></p>

							<p class="card-text mb-auto"
								th:text="${propiedades.descripcionPropiedad}"></p>

							<strong class="text-success"
								th:if="${propiedades.estadoPropiedad.idEstadoPropiedad} == 1"
								th:text="${propiedades.estadoPropiedad.descripcionEstado}"></strong>
							<strong class="text-danger"
								th:if="${propiedades.estadoPropiedad.idEstadoPropiedad} != 1"
								th:text="${propiedades.estadoPropiedad.descripcionEstado}"></strong>

							<!-- <span th:text="${propiedades.estadoPropiedad.idEstadoPropiedad != 1} ? ${propiedades.estadoPropiedad.descripcionEstado} : 'Pr칩ximamente'"></span> -->

							<a th:if="${propiedades.estadoPropiedad.idEstadoPropiedad} == 1"
								th:href="@{/propiedad/verDetallePropiedad(idPropiedad=${propiedades.idPropiedad})}"
								class="stretched-link">Continuar a Reservar</a>

							<!-- <a th:if="${propiedades.estadoPropiedad.idEstadoPropiedad} == 1" th:href="@{/propiedad/verDetallePropiedad}" class="stretched-link">Continuar a Reservar</a> -->
							<p th:if="${propiedades.estadoPropiedad.idEstadoPropiedad} != 1"
								class="text-danger">Proximamente</p>

							<h5 class="d-inline-block mb-2 text-primary"
								th:text="|Valor diario ${usuarioUtils.separadorMiles(propiedades.valorDia)}|"></h5>
						</div>

						<div class="img-thumbnail">
							<img
								th:src="@{'/uploads/' + ${propiedades.fotoPropiedad[0].imagenPropiedad}}"
								th:alt="@{'/uploads/' + ${propiedades.fotoPropiedad[0].imagenPropiedad}}"
								width="200vh" height="270vh" />
						</div>

					</div>
				</div>
			</div>

		</div>
	</section>
	<!-- End Services Section --> </main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:insert="fragments/footer :: footer"></div>
	<!-- End Footer -->

	<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

	<script src="../assets/vendor/jquery-sticky/jquery.sticky.js"></script>
	<script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="../assets/vendor/venobox/venobox.min.js"></script>
	<script src="../assets/vendor/waypoints/jquery.waypoints.min.js"></script>
	<script src="../assets/vendor/owl.carousel/owl.carousel.min.js"></script>
	<script src="../assets/vendor/aos/aos.js"></script>

	<!-- Template Main JS File -->
	<script src="../assets/js/main.js"></script>

</body>
</html>
